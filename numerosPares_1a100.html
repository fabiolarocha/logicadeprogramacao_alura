<meta charset="UTF-8">

<h1> TODOS OS NÚMEROS PARES DE 1 A 100. </h1>

<script>

    function pulaLinha(){

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 2

    while(contador <= 100) {

        mostra(+ contador + " É um número par");
        contador = contador +2;

    }

    mostra("Fim!");

</script>
